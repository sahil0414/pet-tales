<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Varieties</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
        }

        /* Cart Section */
        .cart {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .pet-card {
            display: inline-block;
            width: 25%;
            margin: 10px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .pet-card:hover {
            transform: scale(1.05);
        }

        .pet-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .pet-card h2 {
            margin: 20px 0 10px;
            font-size: 24px;
            color: #555;
        }

        .pet-card p {
            font-size: 16px;
            color: #777;
        }

        /* Add to Cart Button */
        .button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Cart Item Styles */
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Cat Varieties</h1>
        
        <div class="cart">
            <h2>Shopping Cart</h2>
            <div id="cart-items"></div>
            <div id="total-price">Total: ₹0</div>
            <button id="checkout-btn" class="button">Checkout</button>
        </div>

        <div id="cats-list">
            <!-- Cat varieties will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // JavaScript to handle the data and dynamic rendering of the cats
        const cats = [
            {
                name: 'Persian Cat',
                image: 'persian-cat.jpg',
                description: 'Breed Information: Quiet, affectionate, with a long coat.',
                price: '₹50,000'
            },
            {
                name: 'Siamese Cat',
                image: 'siamese-cat.jpg',
                description: 'Breed Information: Social, talkative, with short hair.',
                price: '₹60,000'
            },
            {
                name: 'Maine Coon',
                image: 'maine-coon.jpg',
                description: 'Breed Information: Large, playful, with a thick fur coat.',
                price: '₹70,000'
            },
            {
                name: 'Ragdoll',
                image: 'ragdoll.jpg',
                description: 'Breed Information: Gentle, relaxed, with striking blue eyes.',
                price: '₹75,000'
            },
            {
                name: 'British Shorthair',
                image: 'british-shorthair.jpg',
                description: 'Breed Information: Easygoing, calm, with a dense coat.',
                price: '₹55,000'
            },
            {
                name: 'Bengal Cat',
                image: 'bengal-cat.jpg',
                description: 'Breed Information: Energetic, playful, with a spotted coat.',
                price: '₹85,000'
            }
        ];

        const cart = {};

        // Function to generate HTML for each cat and append it to the page
        function renderCats() {
            const catList = document.getElementById('cats-list');
            cats.forEach(cat => {
                const catCard = document.createElement('div');
                catCard.classList.add('pet-card');
                catCard.innerHTML = `
                    <img src="${cat.image}" alt="${cat.name}">
                    <h2>${cat.name}</h2>
                    <p>${cat.description}</p>
                    <p>${cat.price}</p>
                    <button class="button" onclick="addToCart('${cat.name}', '${cat.price}')">Add to Cart</button>
                `;
                catList.appendChild(catCard);
            });
        }

        // Function to add a cat to the cart
        function addToCart(name, price) {
            if (!cart[name]) {
                cart[name] = { price, quantity: 1 };
            } else {
                cart[name].quantity++;
            }
            updateCart();
        }

        // Function to update the cart display
        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = ''; // Clear existing items
            let total = 0;

            for (const name in cart) {
                const item = cart[name];
                total += parseInt(item.price.replace('₹', '').replace(',', ''), 10) * item.quantity;

                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
                    ${name} (₹${item.price}) x ${item.quantity} 
                    <button class="button" onclick="removeFromCart('${name}')">Remove</button>
                `;
                cartItems.appendChild(cartItem);
            }

            document.getElementById('total-price').innerText = `Total: ₹${total}`;
        }

        // Function to remove a cat from the cart
        function removeFromCart(name) {
            if (cart[name]) {
                cart[name].quantity--;
                if (cart[name].quantity <= 0) {
                    delete cart[name];
                }
                updateCart();
            }
        }

        // Checkout function
        document.getElementById('checkout-btn').onclick = function() {
            alert('Thank you for your purchase!');
            // Here you can add more checkout logic if needed
            cart = {}; // Clear the cart
            updateCart();
        };

        // Call the function to render the cats when the page loads
        renderCats();
    </script>

</body>
</html>
